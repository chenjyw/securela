<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interactive map</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src="js/HelperGoogleMap.js" type="text/javascript"></script>
<script src="js/HelperListFilter.js" type="text/javascript"></script>


<script> 
$(document).ready(function() {
	var usamap = new HelperGoogleMap();
	
	usamap.getAddress = function(){
		var saveAddr = [];
		$(".getMap").each(function(){
			if($(this).css("display") != "none"){
				var title = $(this).find("a").html();
				var addr = $(this).find(".listaddress").html();
				var json = {"title":title, "address" : addr}
				saveAddr.push(json)
			}
		})
		var addresses = { "markers" :saveAddr}
		usamap.AddMarkers(addresses)
	}
	usamap.getAddress();
	$(document).bind("listFiltered", function() {	usamap.getAddress()		})
	/*
	var addresses = { "markers" : [
		{"title":"Title 1", "address" : "1 Learjet Way, Wichita, KS, United States"},
		{"title":"Title 2", "address" : "1 Croton Point Avenue, Croton On Hudson, NY, United States"}
	]}
	*/
	
	var crime = new HelperListFilter({
		"container"	:".sitesListing", 
		"sorting"	:".sort", 
		"filter" 	:['#filter','#crime']
	})
})

</script>

</head>

<body>
	
        <div id="gMap"></div>
        <div class="content">
            <div class="crimeFilter">
            	<form action="" method="get">
                	<label for="filter">Filter By:</label>
                    <select id="filter">
                    	<option value="all" selected="selected">CRIME</option>
                        <option value="food">Food</option>
                        <option value="water">Water</option>
                    </select>
                    <select id="state">
                    	<option value="all" selected="selected">DAY OF WEEK</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                    <select id="state">
                        <option value="all" selected="selected">TIME OF DAY</option>
                        <option value="monday">Monday</option>
                        <option value="colorado">Tuesday</option>
                        <option value="colorado">Wednesday</option>
                        <option value="colorado">Thursday</option>
                        <option value="colorado">Friday</option>
                        <option value="colorado">Saturday</option>
                        <option value="colorado">Sunday</option>
                    </select>







                </form>
                <div class="clear"></div>
            </div>
         
</body>
</html>
