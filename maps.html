<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body, #map-canvas {
        height: 80%;
        margin: 0px;
        padding: 0px
      }
    </style>
    
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    <script>
    var data;
    	d3.csv('https://s3.amazonaws.com/hackforla/crime_maps_cleaned.csv', function(result) {
    		data = result;
    	});
function initialize() {

  var los_angeles = new google.maps.LatLng(34.058606, -118.320112);
  var mapOptions = {
    zoom: 11,
    center: los_angeles
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

 	var marker;
        for(var i=0; i < data.length; i++) {
            var myLatLng = new google.maps.LatLng((data[i].lat), data[i].lng));
            var marker = new google.maps.Marker({ position: myLatLng, map: map });
        }

        $('#map-canvas').show();
    }
//   var ctaLayer = new google.maps.KmlLayer({
//     url: 'map.kml'
//   });
//   ctaLayer.setMap(map);


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
